<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nepal's largest online watch store. Buy Watches online at Best Prices in Nepal with cash on delivery. Shop Online for NaviForce, SKMEI, Titan & manymore."
    />
    <title>Buy watches in Nepal</title>
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <form>
      <div>
        <h3>Select your gender</h3>

        <div>
          <input type="radio" id="m" name="gender" />
          <label for="m">Male</label>
        </div>

        <div>
          <input type="radio" id="f" name="gender" />
          <label for="f">Female</label>
        </div>
        <div>
          <input type="radio" id="o" name="gender" />
          <label for="o">Others</label>
        </div>
      </div>

      <select>
        <option value="select" selected disabled>Select your brand</option>
        <option value="navi">Naviforce (34)</option>
        <option value="skemi">Skemi (43)</option>
      </select>

      <div>
        <label for="">Enter your name</label>
        <input type="text" placeholder="Enter name" />
      </div>

      <div>
        <label for="">Enter your Address</label>
        <input type="text" placeholder="Enter Address" />
      </div>
      <div>
        <label for="">Enter your Phone number</label>
        <input type="tel" placeholder="Enter Number" />
      </div>
      <div>
        <label for="">Enter your Age</label>
        <input type="number" placeholder="Enter Age" />
      </div>
      <div>
        <label for=""
          >Enter how do you know about us? and send us your review</label
        >
        <textarea placeholder="Explain here"></textarea>
      </div>
      <div>
        <label for="">Enter your Email</label>
        <input type="email" placeholder="Enter Email" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
