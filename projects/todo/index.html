<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todoContainer">
      <div class="heading">
        <h1><i class="las la-microchip"></i> My Todo App</h1>
      </div>
      <div class="input">
        <div class="form">
          <input type="text" id="inputText" placeholder="Enter todo..." />
          <button onclick="handleSubmit()">
            <i class="lab la-telegram-plane"></i>
          </button>
        </div>
      </div>
      <div class="list">
        <ul id="items">
          <li>
            Go to market <button><i class="las la-trash"></i></button>
          </li>
          <li>
            Buy a Keyboard <button><i class="las la-trash"></i></button>
          </li>
          <li>
            Buy a Mouse <button><i class="las la-trash"></i></button>
          </li>
          <li>
            Buy a Mouse <button><i class="las la-trash"></i></button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      let data = [
        {
          id: 1,
          text: "Go to market",
          isCompleted: false,
        },
        {
          id: 2,
          text: "Buy Keyboard",
          isCompleted: false,
        },
        {
          id: 3,
          text: "Buy a Mouse",
          isCompleted: false,
        },
        {
          id: 4,
          text: "Buy a Card",
          isCompleted: false,
        },
      ];

      const handleSubmit = () => {
        let field = document.getElementById("inputText");
        if (field.value !== "") {
          data = [...data, { id: 123, text: field.value, isCompleted: false }];
        }
        console.log(data);
        field.value = "";
      };
    </script>
  </body>
</html>
