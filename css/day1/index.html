<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /* 
      - here <style> element is used here in the head of the document
         to wrap all the 
        stylings that are applying to the page/document
       -  we call this as internal css
       -style attribute are used to style 
        the individual element

        - h1 is a selector
        - {} wraps all the stylings for that selector
        - "color" is a property
        - "red/green" is value
        - ";" terminates the rule
        - you don't need to provide ";" for the last rule
        - here [color: "red"] is a css rule
    
      
      */
    </style>
  </head>
  <body>
    <a href="aboutus.html">Go to about us page</a>
    <h1 id="greet">Hello</h1>
    <h1>Namaste</h1>

    <div class="box">box1</div>
    <div class="box box2">box2</div>
    <div class="box">box3</div>
    <div class="box nepal">box4</div>
    <div class="box nepal hello">box5</div>
  </body>
</html>
