<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: flex;
        gap: 30px;
        height: 500px;
        background-color: yellow;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        align-content: space-evenly;
      }
      .wrapper .box {
        background-color: red;
        font-size: 30px;
        width: 400px;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>
